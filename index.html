<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Neonderthaw&family=Rubik:wght@300&display=swap" rel="stylesheet">    
    <title>Formulário</title>
</head>
<body > 
    
    <main class="container"> 

      <!--INICIO FORMULARIO DE LOGIN-->
      <div class="login_form common_styles">

        <!-- INICIO CABEÇALHO DO FORMULARIO DE LOGIN-->
        <div class="topo_login_form">

          <div class="login_logo flex">
               <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" style="fill: #4d61fc;transform: ;msFilter:;"><path d="m13 16 5-4-5-4v3H4v2h9z"></path><path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path></svg>
          </div>
         
          <h2 class="login_form_title flex">Bem vindo!</h2>

          <p class="login_form_text flex">Entre na sua conta:</p>
        </div>
        <!-- FINAL CABEÇALHO DO FORMULARIO DE LOGIN--> 

        <!-- INICIO DADOS DO FORMULARIO DE LOGIN-->
        <form >

        <div class="login_field">

          <div class="field_subtitle"> Login</div>

          <div class="form_field flex">

            <input class="field_id" type="text" placeholder ="Digite seu ID"/>
            <svg class="user_logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: #4d61fc;transform: ;msFilter:;"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
          </div>

        </div>

        <div class="login_field">

          <div class="field_subtitle"> Senha</div>

          <div class="form_field flex">

            <input class="field_password" type="password" placeholder ="Digite sua senha"/>
            <svg class="password_logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: #4d61fc;transform: ;msFilter:;"><path d="M12 4.998c-1.836 0-3.356.389-4.617.971L3.707 2.293 2.293 3.707l3.315 3.315c-2.613 1.952-3.543 4.618-3.557 4.66l-.105.316.105.316C2.073 12.382 4.367 19 12 19c1.835 0 3.354-.389 4.615-.971l3.678 3.678 1.414-1.414-3.317-3.317c2.614-1.952 3.545-4.618 3.559-4.66l.105-.316-.105-.316c-.022-.068-2.316-6.686-9.949-6.686zM12.043 7H12a5 5 0 0 1 5 5 4.894 4.894 0 0 1-.852 2.734l-.721-.721A3.919 3.919 0 0 0 16 11.999c0-.474-.099-.925-.255-1.349A.985.985 0 0 1 15 11a1 1 0 0 1-1-1c0-.439.288-.802.682-.936A3.965 3.965 0 0 0 12 7.999c-.735 0-1.419.218-2.015.572l-.72-.72C10.053 7.326 10.982 7 12 7h-.043L12 6.998l.043.002zm-7.969 4.999c.103-.235.274-.586.521-.989l5.867 5.867c-4.213-.647-5.939-3.842-6.388-4.878zm9.247 4.908-7.48-7.48a8.146 8.146 0 0 1 1.188-.984l8.055 8.055a8.835 8.835 0 0 1-1.763.409z"></path></svg>
          </div>

          <div class="password_tips flex">

            <label class="label_remember_password" for="remember_password">
              <input class = "input_checkbox" type="checkbox" id="remember_password">
              Lembrar minha senha
            </label>

            <a class="forgot_password" href="">Esqueci minha senha</a>

          </div>

          <button class="login_button"> Login</button>
        </div>
        </form>
        <!-- FINAL DADOS DO FORMULARIO DE LOGIN-->
        
      </div>
      <!--FINAL FORMULARIO DE LOGIN-->

      
      <!--INICIO FORMULARIO DE CADASTRO-->
      <div class="register_form common_styles">
        <!-- INICIO CABEÇALHO DO FORMULARIO DE CADASTRO-->
        <div class="topo_login_form">

          <div class="create_logo flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: ;msFilter:;"><path d="M4.5 8.552c0 1.995 1.505 3.5 3.5 3.5s3.5-1.505 3.5-3.5-1.505-3.5-3.5-3.5-3.5 1.505-3.5 3.5zM19 8h-2v3h-3v2h3v3h2v-3h3v-2h-3zM4 19h10v-1c0-2.757-2.243-5-5-5H7c-2.757 0-5 2.243-5 5v1h2z"></path></svg>
          </div>
         
          <h2 class="login_form_title flex">Crie sua conta!</h2>
        </div>
        <!-- FINAL CABEÇALHO DO FORMULARIO DE CADASTRO-->

        <!-- FINAL DADOS DO FORMULARIO DE CADASTRO-->
        <form >

          <div class="login_field">

            <div class="field_subtitle"> Seu nome</div>
  
            <div class="form_field flex">
  
              <input class="field_id" type="text" placeholder ="Digite seu nome"/>
              <svg class="user_logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: #4d61fc;transform: ;msFilter:;"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
            </div>
  
            <div class="field_subtitle"> E-mail</div>
  
            <div class="form_field flex">
  
              <input class="field_id" type="text" placeholder ="Digite seu e-mail"/>
              <svg class="mail_logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #4d61fc;transform: ;msFilter:;"><path d="M20 4H6c-1.103 0-2 .897-2 2v5h2V8l6.4 4.8a1.001 1.001 0 0 0 1.2 0L20 8v9h-8v2h8c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm-7 6.75L6.666 6h12.668L13 10.75z"></path><path d="M2 12h7v2H2zm2 3h6v2H4zm3 3h4v2H7z"></path></svg>
            </div>
  
          </div>
  
          <div class="login_field">
  
            <div class="field_subtitle"> Senha</div>
  
            <div class="form_field flex">
  
              <input class="field_password" type="password" placeholder ="Digite sua senha"/>
              <svg class="password_logo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: #4d61fc;transform: ;msFilter:;"><path d="M12 4.998c-1.836 0-3.356.389-4.617.971L3.707 2.293 2.293 3.707l3.315 3.315c-2.613 1.952-3.543 4.618-3.557 4.66l-.105.316.105.316C2.073 12.382 4.367 19 12 19c1.835 0 3.354-.389 4.615-.971l3.678 3.678 1.414-1.414-3.317-3.317c2.614-1.952 3.545-4.618 3.559-4.66l.105-.316-.105-.316c-.022-.068-2.316-6.686-9.949-6.686zM12.043 7H12a5 5 0 0 1 5 5 4.894 4.894 0 0 1-.852 2.734l-.721-.721A3.919 3.919 0 0 0 16 11.999c0-.474-.099-.925-.255-1.349A.985.985 0 0 1 15 11a1 1 0 0 1-1-1c0-.439.288-.802.682-.936A3.965 3.965 0 0 0 12 7.999c-.735 0-1.419.218-2.015.572l-.72-.72C10.053 7.326 10.982 7 12 7h-.043L12 6.998l.043.002zm-7.969 4.999c.103-.235.274-.586.521-.989l5.867 5.867c-4.213-.647-5.939-3.842-6.388-4.878zm9.247 4.908-7.48-7.48a8.146 8.146 0 0 1 1.188-.984l8.055 8.055a8.835 8.835 0 0 1-1.763.409z"></path></svg>
            </div>
  
  
            <button class="create_button"> Criar conta</button>
          </div>
          </form>
          <!-- FINAL DADOS DO FORMULARIO DE CADASTRO-->
      </div>
      <!--FINAL FORMULARIO DE CADASTRO-->
      
    </main>


</body>
</html>
